     <img class="grpelem" id="u15076-24" alt="Ana Guerra Morales (San Cristóbal de La Laguna, Santa Cruz de Tenerife. 18 de febrero de 1994) más conocida como “Ana War” es actualmente, concursante de Operación Triunfo 2017, popular concurso, emitido por Televisión Española cada lunes a las 22:30. Ana, de 23 años, es hija de Antonio Guerra Reyes y Fátima Morales. Tiene un hermano, Joaquín Guerra. Natural de Santa Cruz de Tenerife, concretamente de San Cristóbal de La Laguna, aunque actualmente vive en Madrid con su actual pareja, el también cantante, Jadel. La canaria, orgullosa de su tierra, se caracteriza por ser, además de profesional, luchadora, ambiciosa, valiente, buena compañera, honesta, humilde, sincera, transparente cariñosa, simpática y risueña, con un largo etcétera. Cursó 8 años de flauta travesera en el conservatorio. Además, sabe tocar el piano y la guitarra. Participó en el concurso “Menudas Estrellas” cuando tenía 8 años. En su currículum profesional destacan los musicales “Jesucristo Súper Star” y “Evita”. Por lo demás ha ido realizando bolos en diversos pubs, bares, etc. En lo extra-musical, destacar que ha trabajado de modelo. Su paso por el concurso se resume de la siguiente manera: Aunque la canaria no empezó con buen pie, siendo nominada en las dos primeras galas, tras cantar Don’t you worry bout’ a thing y Todas las Flores con sus compañeras Mimi y Amaia respectivamente, los profesores y compañeros vieron en ella el gran potencial que tiene y todo lo que tenía por dar. Eso sirvió para que Ana abriese los ojos y se pusiera las pilas, haciendo una buena actuación con Nerea, interpretando Cuídate y en la siguiente gala, lo haría con There’s nothing holding me back de mano de su gran amigo “sapoconcho” Roi. Pero cuando realmente despegó y echó a volar, librándose de cualquier temor que le rondase por la cabeza, fue con La Bikina, canción con la que Ana Guerra se coronó como la mejor actuación de la noche. A partir de entonces, sería bautizada como “Altanera, presiosa y orgullosa”, tal y como ella lo dice, con su acento canario. Dicha canción fue TT en twitter y número 1 en la lista de los “50 más virales de Spotify”. Ana dejó de ser Ana Guerra para empezar a ser Ana War, guerrera, con una legión de fans warriers, imparable. Ana continuó su recorrido con “Comiéndote a besos” junto a Mireya, Lágrimas Negras y en la gala 8, con Sax, un reto que supo defender a la perfección, plagado de baile en todas las frases, cuya actuación le sirvió para ser nombrada favorita del público. De ahora en adelante, el camino se hace cuesta arriba, pues está llegando a la recta final y cada vez es más complicado. Nosotros, los warriers debemos caminar a su lado... " width="840" height="1133" src="images/u15076-24.png?crc=4253152210"/><!-- rasterized frame -->
    </div>
